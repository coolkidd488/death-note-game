<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Death Note — Jogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow: hidden;
    }

    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      letter-spacing: 3px;
    }

    button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(1.15);
      box-shadow: 0 0 20px white;
    }

    .glow-red {
      border-color: red;
      box-shadow: 0 0 15px red;
    }

    .glow-blue {
      border-color: dodgerblue;
      box-shadow: 0 0 15px dodgerblue;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 10;
      animation: fillDown 1.2s forwards;
    }

    @keyframes fillDown {
      from { height: 0; }
      to { height: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .story {
      padding: 20px;
      text-align: left;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeIn 1s;
    }

    .top-bar {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .top-bar button {
      font-size: 14px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
  const app = document.getElementById("app");
  let difficulty = 1;

  function clearScreen() {
    app.innerHTML = "";
  }

  function transition(next) {
    const overlay = document.createElement("div");
    overlay.className = "overlay";
    document.body.appendChild(overlay);

    setTimeout(() => {
      overlay.remove();
      clearScreen();
      next();
    }, 1200);
  }

  function selectPlayers() {
    app.innerHTML = `
      <div class="screen">
        <h1>Quantas mentes?</h1>
        <button class="glow-red" onclick="chooseDifficulty(1)">1 Pessoa</button>
        <button class="glow-blue" onclick="chooseDifficulty(2)">2 Pessoas</button>
      </div>
    `;
  }

  function chooseDifficulty(n) {
    difficulty = n;
    transition(startStory);
  }

  function startStory() {
    const story = generateStory();
    app.innerHTML = `
      <div class="top-bar">
        <button onclick="toggleFull()">⛶</button>
      </div>

      <div class="screen">
        <div class="story" id="story">${story}</div>
        <button onclick="nextStory()">Next</button>
      </div>
    `;
  }

  function generateStory() {
    const parts = [
      "A cidade acorda sob uma chuva silenciosa.",
      "Ninguém percebe, mas uma mente observa tudo.",
      "Um nome pode mudar o destino.",
      "O jogo entre justiça e poder começou.",
      "Há um Kira entre eles."
    ];

    let text = "";
    for (let i = 0; i < 6; i++) {
      text += parts[Math.floor(Math.random() * parts.length)] + " ";
    }
    return text;
  }

  function nextStory() {
    document.getElementById("story").innerText +=
      "\n\n" + generateStory();
  }

  function toggleFull() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  // inicia direto
  selectPlayers();
</script>

</body>
</html>
